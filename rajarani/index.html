<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Raja Rani Empire</title>
    <meta property="og:title" content="Raja Rani Empire">
    <meta property="og:description" content="The classic Raja Rani game reimagined for your phone!">
    <meta property="og:image" content="icon-512.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="mainBody">

<audio id="sndReveal" src="sound/reveal.mp3" preload="auto"></audio>
<audio id="sndSiren" src="sound/siren.mp3" loop preload="auto"></audio>
<audio id="sndWin" src="sound/win.mp3" preload="auto"></audio>
<audio id="sndFail" src="sound/fail.mp3" preload="auto"></audio>

<div class="fixed top-0 left-0 right-0 z-[5000] h-20 flex items-center justify-end px-6 pointer-events-none">
    <div class="flex gap-3 pointer-events-auto">
        <button onclick="toggleInfoModal()" class="bg-slate-800/95 text-blue-400 w-12 h-12 rounded-full flex items-center justify-center border border-slate-600 text-xl font-bold shadow-2xl active:scale-90 transition-transform">?</button>
        <button onclick="toggleScoreModal()" class="bg-slate-800/95 text-yellow-500 w-12 h-12 rounded-full flex items-center justify-center border border-slate-600 text-xl shadow-2xl active:scale-90 transition-transform">ðŸ“Š</button>
    </div>
</div>

<main>
    <div class="glass-card">
        <div id="roundSetup" class="screen-fade space-y-8 text-center">
            <h1 class="text-4xl font-royal text-yellow-500 tracking-widest">RAJA RANI</h1>
            <div class="bg-slate-950/60 p-6 rounded-[2.5rem] border border-slate-800">
                <p class="text-[10px] font-bold text-slate-500 uppercase mb-2">Total Rounds</p>
                <input id="roundInput" type="number" inputmode="numeric" value="5" class="bg-transparent text-6xl text-yellow-500 font-bold w-full text-center outline-none" />
            </div>
            <button onclick="confirmRounds()" class="w-full bg-yellow-500 text-black font-black py-6 rounded-2xl uppercase shadow-lg active:scale-95 transition-all">Set Empire</button>
        </div>

        <div id="setup" class="hidden space-y-6 screen-fade">
            <h2 class="text-center font-royal text-yellow-500 text-xl uppercase">The Court</h2>
            <div class="space-y-3">
                <input id="playerName" placeholder="Player Name" class="w-full p-5 rounded-2xl bg-slate-950 border border-slate-800 text-center font-bold text-yellow-500 uppercase outline-none" />
                <input id="playerPass" type="password" inputmode="numeric" maxlength="2" placeholder="PIN" class="w-full p-5 rounded-2xl bg-slate-950 border border-slate-800 text-center tracking-[1em] outline-none" />
            </div>
            <button onclick="addPlayer()" class="w-full bg-slate-800 py-4 rounded-xl font-bold text-[10px] uppercase border border-slate-700">Add Player</button>
            <div id="playerList" class="space-y-2 max-h-40 overflow-y-auto no-scrollbar pt-4 text-sm"></div>
            <button id="startBtn" onclick="startGame()" class="w-full bg-green-600 py-6 rounded-2xl font-black hidden uppercase shadow-lg">Begin Game</button>
        </div>

        <div id="passwordScreen" class="hidden text-center space-y-8 screen-fade">
            <h2 id="turnIndicator" class="text-2xl font-royal text-white px-2 uppercase"></h2>
            <div id="pinEntryArea" class="space-y-6">
                <input id="checkPass" type="password" inputmode="numeric" maxlength="2" placeholder="â€¢â€¢" class="w-32 p-6 text-center text-6xl font-bold rounded-[2rem] bg-slate-950 border-2 border-slate-800 outline-none mx-auto block text-yellow-500" />
                <button onclick="checkPassword()" class="bg-yellow-500 text-black font-black py-6 rounded-2xl w-full uppercase shadow-xl">Unlock Role</button>
            </div>
            <div id="roleDisplayArea" class="hidden flex flex-col items-center">
                <div class="w-full bg-slate-950 min-h-[250px] px-6 py-10 rounded-[3.5rem] border-2 border-yellow-500/30 flex flex-col justify-center items-center">
                    <p id="roleShow" class="text-4xl font-royal tracking-widest text-yellow-500"></p>
                    <div class="h-[1px] w-10 bg-slate-800 my-6"></div>
                    <p class="text-[11px] text-slate-400 uppercase italic">Keep it hidden!</p>
                </div>
                <button onclick="hideRole()" class="bg-slate-800 text-white font-bold py-5 rounded-2xl w-full mt-8 uppercase">Hide Role</button>
            </div>
            <div id="passPhoneArea" class="hidden py-4 text-center">
                <p class="text-xs text-slate-500 mb-4 animate-pulse">PASS PHONE TO NEXT PLAYER</p>
                <button onclick="nextPlayer()" class="bg-blue-600 text-white font-black py-6 rounded-2xl w-full uppercase shadow-lg">I Have the Phone</button>
            </div>
        </div>

        <div id="policeScreen" class="hidden space-y-6 screen-fade">
            <div class="text-center">
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Kavalan (Police)</p>
                <h2 id="policeName" class="text-3xl font-royal text-white"></h2>
            </div>
            <div id="timerDisplay" class="text-center text-6xl font-mono font-bold text-yellow-500 bg-slate-950 p-4 rounded-3xl border border-white/5 shadow-inner">30s</div>
            <div id="suspectContainer" class="space-y-3 max-h-56 overflow-y-auto no-scrollbar"></div>
            <button id="arrestBtn" onclick="submitGuess(false)" class="bg-blue-700 py-6 rounded-2xl w-full font-black uppercase opacity-20 pointer-events-none shadow-lg">ARREST</button>
        </div>

        <div id="celebrationScreen" class="hidden space-y-8 screen-fade text-center">
            <h2 class="text-4xl font-royal text-yellow-500">EMPIRE TOTALS</h2>
            <div id="podium" class="space-y-4 py-4 text-left"></div>
            <div class="space-y-3">
                <button onclick="shareResults()" class="w-full bg-blue-600 text-white font-black py-6 rounded-2xl uppercase shadow-lg">Share Rankings ðŸ“¤</button>
                <button onclick="fullReset()" class="w-full bg-white text-black font-black py-6 rounded-2xl uppercase shadow-lg">Full Restart</button>
            </div>
        </div>
    </div>
</main>

<div id="infoModal" class="hidden fixed inset-0 z-[8000] bg-slate-950/98 flex items-center justify-center p-6 backdrop-blur-xl">
    <div class="w-full max-w-sm glass-card space-y-6">
        <h2 class="text-2xl font-royal text-yellow-500 text-center uppercase">Points System</h2>
        <div class="space-y-2 text-xs text-slate-300">
            <div class="p-4 bg-slate-900/80 rounded-2xl flex justify-between border border-slate-800"><span>ðŸ‘‘ Raja</span><span>1000</span></div>
            <div class="p-4 bg-slate-900/80 rounded-2xl flex justify-between border border-slate-800"><span>ðŸ‘¸ Rani</span><span>500</span></div>
            <div class="p-4 bg-slate-900/80 rounded-2xl flex justify-between border border-slate-800"><span>ðŸ‘® Kavalan</span><span>Win: 250</span></div>
            <div class="p-4 bg-slate-900/80 rounded-2xl flex justify-between border border-slate-800"><span>ðŸ‘¤ Thirudan</span><span>Win: 250</span></div>
            <div class="p-4 bg-slate-900/80 rounded-2xl flex justify-between border border-slate-800"><span>ðŸ‘¥ Makkal</span><span>300</span></div>
        </div>
        <button onclick="toggleInfoModal()" class="w-full bg-slate-800 py-5 rounded-2xl font-bold uppercase tracking-widest text-xs">Close Rules</button>
    </div>
</div>

<div id="scoreModal" class="hidden fixed inset-0 z-[7000] bg-slate-950/98 flex items-center justify-center p-6 backdrop-blur-xl">
    <div class="w-full max-w-sm glass-card flex flex-col max-h-[85vh]">
        <h2 class="text-xl font-royal text-yellow-500 mb-6 text-center uppercase tracking-widest">Hall of Fame</h2>
        <div id="modalScoreList" class="flex-1 overflow-y-auto no-scrollbar space-y-4"></div>
        <div class="mt-8 grid grid-cols-2 gap-2">
            <button onclick="fullReset()" class="bg-red-900/30 text-red-500 py-4 rounded-2xl text-[10px] uppercase font-black border border-red-900/50">Full Reset</button>
            <button onclick="toggleScoreModal()" class="bg-slate-800 py-4 rounded-2xl uppercase font-black text-[10px] border border-slate-700">Close</button>
        </div>
    </div>
</div>

<div id="verdictOverlay" class="hidden fixed inset-0 z-[6000] flex items-center justify-center p-8 backdrop-blur-3xl bg-slate-950/80">
    <div class="w-full max-w-sm glass-card p-10 text-center border-2 border-white/10" id="verdictBox">
        <div id="verdictIcon" class="text-8xl mb-6"></div>
        <h2 id="verdictTitle" class="text-4xl font-royal mb-4 uppercase"></h2>
        <p id="verdictDesc" class="text-slate-400 text-xs uppercase mb-10 font-bold tracking-widest"></p>
        <button onclick="closeVerdict()" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase shadow-2xl">Continue</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
